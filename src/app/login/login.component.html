<div class="col-md-12 text-center components" >
  <h2>Login</h2>
  <hr>


    <div class="form-group" >
      <div>
        <input type="email" id="login-name" #email name="login-name" class="form-control" placeholder="Email Address">
      </div>
    </div>
    <div class="form-group">
      <div>

        <input type="password" #pass id="login-pass" name="login-pass" class="form-control" placeholder="Password">
      </div>
    </div>
    <button type="button" (click)="onclick(email.value, pass.value)" class="btn btn-success btn-block btn"><b>Log in</b></button>


</div>
