<div style="display: block" class="components text-center">
  <h4>Overall stats</h4>
  <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
  <a class="text-center" style="cursor: pointer" (click)="change()">Refresh</a>
</div>
